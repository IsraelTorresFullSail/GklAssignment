<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="formRegister" (ngSubmit)="onAddUser()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                  <input #userName type="name" name="name" class="form-control" placeholder="Name" formControlName="name" required minlength="4" maxlength="15">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email" required
                    minlength="8">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password"
                    required minlength="5" maxlength="10">
                </div>

                <h6>Select Profile Image:</h6>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" accept=".png, .jpg" class="custom-file-input" id="customFile" (change)="onUpload($event)">
                        <label class="custom-file-label" for="customFile"></label>
                    </div>
             </div>
             <div class="progress">
                 <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) + '%'"></div>
             </div>
             <br>
             <input #userImage type="hidden" [value]="urlImage | async"> 
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                <div class="form-group">
                  <a routerLink="login" class="form-control login-user">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
